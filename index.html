<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper and Scissor | Created By:Pramesh Karki</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/588527698c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Rock,Paper and Scissor</h1>
        <div class="score-card">
            <div class="score">
                <p>Player:<span id="current-player-score">0</span></p>
            </div>
            <div class="score">
                <p>Computer:<span id="current-computer-score">0</span></p>
            </div>
        </div>
        <output id="result">Result goes here</output>

        <div class="image-container">
            <div class="player-image image">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div class="computer-image image">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
        <div class="footer">
            <p class="extra-paragraph">Please Select an Option</p>
            <div class="options-container">
                <button class="options">
                   Rock
                </button >
                <button class="options">
                    Paper
                </button>
                <button class="options">
                    Scissor
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
